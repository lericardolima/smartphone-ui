<mat-card *ngIf="smartphone" fxLayout="column">
  <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-around center">
    <img [src]="smartphone.photo" [alt]="smartphone.model">
    <mat-card-content fxFlexAlign="center center">
      <mat-card-title>{{ smartphone.model }}</mat-card-title>
      <mat-card-subtitle fxLayoutAlign="center">{{ smartphone.price | currency }}</mat-card-subtitle>
    </mat-card-content>
  </div>
  <mat-card-actions fxFlexAlign="end">
    <button mat-button color="accent" (click)="showDetails()">Detalhes</button>
  </mat-card-actions>
</mat-card>
